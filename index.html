<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Input Demo</title>
</head>
<body>
  <h3>Using CSS to Style a Html</h3>
  <section>
   <form action="#">
      <!-- #代表当前页面  for锁定是id-->
      <!-- First Name -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="first name" placeholder="Your First Name...">

      <!-- Last name -->
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="last name" placeholder="Your last Name...">

      <!-- Country Selection -->
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="australia-1">Australia</option>
        <option value="china-2">China</option>
        <option value="usa-3">Usa</option>
        <option value="canada-4">Canada</option>
      </select>
      
      <!-- Multi Select -->
      <label for="apple">Apple</label>
      <input type="checkbox" id="appple">
      <label for="banana">Banana</label>
      <input type="checkbox" id="banana">

      <!-- Single Select -->
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender">
      <label for="fale">Male</label>
      <input type="radio" id="Male" name="gender">

      <br>
      <!-- Password -->
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="myPassword" placeholder="Your password...">
      <input type="submit" value="Submit">

    </form>
    
    
  </section>
  
</body>
</html>
